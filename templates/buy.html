{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" id="stock_name" name="stock_name" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" id="shares_wanted" name="shares_wanted" placeholder="Shares Wanted" type="number" step="1" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
